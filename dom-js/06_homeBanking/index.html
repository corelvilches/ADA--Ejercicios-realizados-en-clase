<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>HOME BANKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/homebanking.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre">Bienvenida</span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links">Login</button>
        <button class="links">Extraer dinero</button>
        <button class="links">Depositar dinero</button>
        <button class="links">Cambiar contraseña</button>
        <button class="links" onclick="verSaldo()">Ver saldo</button>
        <button class="links" onclick="verUltimosMovimientos()">Ver últimos movimientos</button>
        <button class="links">Cambiar límite de extracción</button>
        <button class="links">Salir</button>
      </div>
      <div class="green-container" id="cuenta-info">
        <div class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es: </p>
        </div>
      </div>
      <div class="ultimos-movimientos-container hidden" id="ultimos-movimientos">
          <h2>Últimos movimientos</h2>
      </div>
    </div>
  </body>
</html>
