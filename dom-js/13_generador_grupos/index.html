<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1 text-white">Grupos</span>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 col-lg-4">
                <form action="" class="card bg-light p-3">
                    <p><b>Grupos</b></p>
                    <div class="form-group">
                        <label for="todo-title">Integrantes</label>
                        <textarea class="form-control" id="integrantes" rows="15"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="generar-boton">Generar</button>
                </form>
            </div>
            <div class="col-7 col-lg-6" id="grupos-container">

            </div>

            <!-- Lo usamos de referencia! -->
            <div class="card mb-3 hidden grupo">
                <div class="card-header grupo-numero"></div>
                <div class="card-body">
                    <p class="card-text grupo-integrantes">Descripcion</p>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
